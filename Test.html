<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Cropped Video</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden; /* prevent scrollbars */
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;      /* scale and crop */
      object-position: center; /* keep the center in view */
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="Images\WebMTest2.webm" type="video/webm">
  </video>
</body>
</html>
